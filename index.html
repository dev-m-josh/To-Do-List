<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<link rel="stylesheet" href="/styles.css">
<body>
    <div class="container">
        <div class="holder">
        <div class="header">
            <h1>To-Do List</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ03syKMnp5laK_WQoaUWgcghBgxRLJY6r3Vg&s" alt="">
        </div>
        <div class="add-to-list">
            <input type="text" id="input-box" placeholder="Add your text">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="todo-list">
            <li id="list" class="list">
               <div class="task">
                <input onclick="finishedActivity()" id="checkbox" type="checkbox">
                <p id="activity">Task 1</p>
               </div>
                <button onclick="deleteActivity()" id="delete"><i class="fa-solid fa-xmark"></i></button>
            </li>
            <li class="list">
               <div class="task">
                <input type="checkbox">
                <p>Task 2</p>
               </div>
                <button><i class="fa-solid fa-xmark"></i></button>
            </li>
            
        </div>
    </div>
    </div>
    
 <script src="index.js"></script>   
</body>
</html>
